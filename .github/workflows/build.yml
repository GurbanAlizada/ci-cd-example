name: build_app
on:
  push:
    branches:
      [qurban , dev ,  main]
  pull_request:
    branches:
      -dev
env:
  REGISTRY: ghcr.io
  REPO_OWNER: ${{ github.repository.owner }}
jobs:
  strategy:
    name: Unit Test
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distirution: 'corretto'
          cache: 'gradle'

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Cache
        uses: actions/cache@v3
        with:
          path: ~/ .m2/repository
          key: ${ {runner.os} }--maven-${{hashFiles('**/pom.xml')}}
          restore-keys: ${{runner.os}} --maven-

      - name: Run Tests
        run: mvn -B test
  docker:
    name: Build and Deploy Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distirution: 'corretto'
          cache: 'gradle'

      - name: Cache
        uses: actions/cache@v3
        with:
          path: ~/ .m2/repository
          key: ${ {runner.os} }--maven-${{hashFiles('**/pom.xml')}}
          restore-keys: ${{runner.os}} --maven-

      - name: Build with Maven
        run: mvn -B package --file pom.xml -DskipTests

      - name : Login to Docker hub
        uses: docker/login-action@v3
        with:
          username: ${ {secret.DOCKER_USERNAME} }
          password:  ${ {secret.DOCKER_PASSWORD} }

      - name : Build & Push
        uses: docker/build-push-actions
        with:
          content: .
          dockerfile: Dockerfile
          push: true
          tags: ${ {secret.DOCKER_USERNAME} }/qurbanTestActions:latest
